jobs:
  persist_state:
    runs-on: ubuntu-latest
    steps:
      
      # (1/3) State Read: Access anpu (Big Dawg Memory)
      - name: 1. Checkout Code and Read State
        uses: actions/checkout@v4
        
      # (2/3) Logic Process: MJ Execution
      - name: 2. Process Protocol Logic
        # This step runs your Python/Script to update protocol.html content
        run: python protocol_script.py
        
      # ----- STRANGER CONFIRMATION POINT (AWAIT) -----
      
      # (3/3) Persistence Write: --upload [target]
      - name: 3. Commit and Upload New State (anpu Persistence)
        run: |
          # Configure Git Identity
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          # Stage, Commit, and Push the updated protocol.html
          git add protocol.html
          git commit -m "Protocol State Update: $(date +%Y-%m-%d)"
          git push
